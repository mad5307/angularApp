<div class="page-header">
    <h1>Registration Form</h1>
</div>

<p>
    <form>
        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="data.registration.email">
        </div>
        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="data.password">
        </div>
        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile" ng-model="data.file">
            <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <label>
                <input type="checkbox" ng-model="data.check_me"> Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    {{data}}
</p>
